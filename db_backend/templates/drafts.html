<!-- drafts.html -->
{% extends "base.html" %}

{% block title %}My Drafts{% endblock %}

{% block content %}
<h2>My Drafts</h2>

<div id="drafts-list">
    {% for draft in drafts %}
        <div class="draft-entry">
            <h3>{{ draft.title }}</h3>
            <p><strong>Date Saved:</strong> {{ draft.date_saved }}</p>
            <a href="{{ url_for('edit_draft', draft_id=draft.id) }}">Edit</a>
            <a href="{{ url_for('delete_draft', draft_id=draft.id) }}">Delete</a>
        </div>
    {% endfor %}
</div>
<a href="{{ url_for('submit_paper') }}">Create New Draft</a>
{% endblock %}
