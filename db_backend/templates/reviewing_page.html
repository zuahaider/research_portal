<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .section {
            margin-bottom: 20px;
        }

        .label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .value-box {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .review-box {
            width: 100%;
            padding: 10px;
            height: 150px;
            border: 1px solid #ccc;
            margin-top: 10px;
            resize: vertical;
        }

        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .review-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<title>title</title>
<div class="container">
    <h1>REVIEWING A PAGE</h1>

   
    <div class="section">
        <div class="label">Label</div>
        <div class="value-box">Value</div>
        
        
        <div class="section">
        <div class="review-title">Add a Review</div>
        <textarea class="review-box" placeholder="Write your review here..."></textarea>
    </div>
</div>

</body>
</html>
