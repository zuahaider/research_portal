<!-- researcher_progress.html -->
{% extends "base.html" %}

{% block title %}Researcher Paper Progress{% endblock %}

{% block content %}
<h2>My Paper Progress</h2>

<table>
    <tr>
        <th>Paper ID</th>
        <th>Title</th>
        <th>Status</th>
        <th>Reviews Received</th>
    </tr>
    {% for paper in my_papers %}
    <tr>
        <td>{{ paper.id }}</td>
        <td>{{ paper.title }}</td>
        <td>{{ paper.status }}</td>
        <td><a href="{{ url_for('view_reviews', paper_id=paper.id) }}">View Reviews</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
