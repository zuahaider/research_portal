{% for paper in papers %}
  <div>
    <h3>{{ paper.title }}</h3>
    <p>Status: {{ paper.status }}</p>
    {% if paper.status == "resubmit" %}
      <form action="/resubmit/{{ paper.id }}" method="POST">
        <input type="hidden" name="user_id" value="{{ current_user.id }}">
        <button type="submit">Resubmit</button>
      </form>
    {% endif %}
  </div>
{% endfor %}
